# common config
seed: 1
gpu: "0"
print_frequency: 2
n_threads: 4
experiment_id: "debug_timestamp"

# data conifg
has_label: true
is_debug: false

dataset: "nuScenes"
nclasses: 17 # 16+1(ignored)
data_root: "/path/to/nuscenes/"

base_channels: 32
img_backbone: "resnet34"
imagenet_pretrained: true

# checkpoint model
# path to the folder generated by Recoder during training 
pretrained_path: "/path/to/PMF/experiments/PMF-nuScenes/log_xxxxxxxx" 
best_model: "best_IOU_model.pth"

### data augmentation config ---------------------
augmentation:
  # flip
  p_flipx: 0.
  p_flipy: 0.5

  # translation
  p_transx: 0.5
  trans_xmin: -5
  trans_xmax: 5
  p_transy: 0.5
  trans_ymin: -3
  trans_ymax: 3
  p_transz: 0.5
  trans_zmin: -1
  trans_zmax: 0.

  # rotation
  p_rot_roll: 0.5
  rot_rollmin: -5
  rot_rollmax: 5
  p_rot_pitch: 0.5
  rot_pitchmin: -5
  rot_pitchmax: 5
  p_rot_yaw: 0.5
  rot_yawmin: 5
  rot_yawmax: -5

sensor:
  name: "HDL64"
  type: "spherical"
  proj_h: 32
  proj_w: 2048
  fov_up: 10.
  fov_down: -30.
  fov_left: -180
  fov_right: 180
  img_mean:
    - 12.12
    - 10.88
    - 0.23
    - -1.04
    - 0.21
  img_stds:
    - 12.32
    - 11.47
    - 6.91
    - 0.86
    - 0.16
  
post:
  KNN:
    use: true # This parameter default is false
    params:
      knn: 5
      search: 13
      sigma: 1.0
      cutoff: 1.0
