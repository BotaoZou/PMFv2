# common config
seed: 1
gpu: "4"
print_frequency: 2
n_threads: 4
experiment_id: "debug_timestamp"

# data conifg
has_label: true
is_debug: false

dataset: "nuScenes"
nclasses: 17 # 16+1(ignored)
data_root: "/path/to/nuscenes/"

base_channels: 32
img_backbone: "resnet34"
imagenet_pretrained: true

# checkpoint model
# path to the folder generated by Recoder during training 
pretrained_path: "/path/to/PMF/experiments/PMF-nuScenes/log_xxxxxx" 
best_model: "best_IOU_model.pth"

### data augmentation config ---------------------
augmentation:
  # flip
  p_flipx: 0.
  p_flipy: 0.5

  # translation
  p_transx: 0.5
  trans_xmin: -5
  trans_xmax: 5
  p_transy: 0.5
  trans_ymin: -3
  trans_ymax: 3
  p_transz: 0.5
  trans_zmin: -1
  trans_zmax: 0.

  # rotation
  p_rot_roll: 0.5
  rot_rollmin: -5
  rot_rollmax: 5
  p_rot_pitch: 0.5
  rot_pitchmin: -5
  rot_pitchmax: 5
  p_rot_yaw: 0.5
  rot_yawmin: 5
  rot_yawmax: -5

  # img jitter
  img_jitter: [0.4, 0.4, 0.4]

sensor:
  name: "HDL64"
  type: "perception-aware"
  proj_h: 896
  proj_w: 1600

  img_mean:
    - 16.51
    - 0.10
    - -0.21
    - -0.21
    - 21.18
  img_stds:
    - 14.16
    - 14.35
    - 16.09
    - 2.34
    - 22.45 
post:
  KNN:
    use: false # This parameter default is false
    params:
      knn: 5
      search: 11
      sigma: 1.0
      cutoff: 1.0
